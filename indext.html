<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Website Jadwal Kelas untuk informasi pelajaran, jadwal piket, dan jadwal guru.">
    <meta name="author" content="Nama Anda">
    <title>Jadwal Kelas</title> 
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateName() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                return; // Jika sudah terautentikasi, tidak perlu memvalidasi lagi
            }

            const allowedNames = ["xpm3"];

            // Prompt untuk memasukkan nama
            let userName = prompt("Masukkan Sandi");

            // Cek apakah nama yang dimasukkan ada dalam daftar nama yang diizinkan
            if (allowedNames.includes(userName)) {
                alert("Sandi Benar!Silahkan masuk");
                // Nama diterima, biarkan halaman tetap
            } else {
                alert("Nama tidak diizinkan. Anda akan diarahkan keluar.");
                // Arahkan pengguna ke halaman error Google
                window.location.href = "https://www.google.com/search?q=access+denied";
            }
        }

        // Jalankan fungsi validasi saat halaman dimuat
        window.onload = validateName;
    </script>
</head>
<body>
    <nav>

    <section id="uang-kas">

                    <th>Jumlah (Rp)</th>

                </tr>
            </thead>

                <!-- Data Uang Kas akan diisi oleh JavaScript -->

        </table>

        <!-- Form untuk login (tampil jika belum login) -->
        <form id="login-form">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>

        <form id="kas-form" class="hidden">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>
            <label for="jumlah">Jumlah (Rp):</label>
            <input type="number" id="jumlah" required>
            <button type="submit">Tambah</button>
        </form>
